<!-- Modal -->
<div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- <form class="form"> {% csrf_token %} -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="noteModalLabel">Add note</h4>
      </div>
      <div class="modal-body">
          <textarea name="content" id='noteArea' class='form-control' rows="8" cols="80"></textarea>
          <!-- <input type="hidden" name="noteIndex" value="-1"> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveNote()">Save</button>
      </div>
      <!-- </form> -->
    </div>
  </div>
</div>
